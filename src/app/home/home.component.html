<div class="pt-5">
    <div class="banner">
        <div class="py-5">
            <div class="fs-1 fw-semibold text-uppercase text-center text-white">
                Your Affordable Taxi<br/>
                Service in India 
        </div>
        </div>
    </div>
</div>
<div class="booking-form">
    
    <div class="mx-5 my-3">
            <div class="p-4 box-shadow rounded-4">
                <div class="fs-3 fw-semibold text-voilet text-center">Get Free Fixed Quotes & Book Online</div>
                <form [formGroup]="bookCabsForm" (ngSubmit)="bookCabs()" autocomplete="off">
                    
    
                            <div class="mb-3">
                                <label for="paddress" class="form-label">Pick Up Address</label>
                                <input type="text" class="form-control" id="paddress" formControlName="pickUpAddress">
                            </div>
                            <div class="mb-3">
                                <label for="daddress" class="form-label">Drop Off Address</label>
                                <input type="text" class="form-control" id="daddress" formControlName="dropOffAddress">
                            </div>
                        
    
                            <div class="mb-3">
                                <label for="fname" class="form-label">Passengers</label>
                                <select class="form-select" aria-label="Passengers" aria-placeholder="Select Passengers" formControlName="Passengers">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                  </select>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Price</label>
                                <input type="text" class="form-control" id="price" formControlName="price">
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Select a Date & Time</label>
                                <input type="date" class="form-control" id="date" formControlName="date">
                            </div>
                            <div class="mb-3">
                                <label for="time" class="form-label">Time</label>
                                <input type="time" class="form-control" id="time" formControlName="time">
                            </div>
                            <div class="py-2 d-grid col-5">
                    <button type="submit" class="btn btn-sm button rounded-pill">Book Now</button>
                    </div>
                </form>
            </div>
     </div>
    
</div>
